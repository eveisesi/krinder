version: "3.7"

services:
    app:
        image: ghcr.io/eveisesi/krinder:latest
        restart: unless-stopped
        container_name: krinder-app
        env_file: .config/.env
    redis:
        image: redis:6.2.5
        restart: unless-stopped
        container_name: krinder-redis
        env_file: .config/redis/.env
        ports:
            - "55400:6379"
        command: >
            redis-server /etc/redis.conf
        volumes:
            - krinder-cache:/data
            - ./.config/redis/redis.conf:/etc/redis.conf
    mongo:
        image: mongo:latest
        restart: unless-stopped
        container_name: krinder-mongo
        env_file: .config/mongo/.env
        ports:
            - "55410:27017"
        volumes:
            - krinder-mongo:/data/db
volumes:
    krinder-cache:
    krinder-mongo:
