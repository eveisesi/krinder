name: Docker

on:
    push:
        # Publish `v1.2.3` tags as releases.
        tags:
            - v*
jobs:
    # Push image to GitHub Packages.
    # See also https://docs.docker.com/docker-hub/builds/
    push:
        runs-on: ubuntu-latest
        if: github.event_name == 'push'

        steps:
            - uses: actions/checkout@v2

            - name: Build backend image
              run: docker build backend/. --tag backend-image -q

            - name: Log into registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

            - name: Push image
              run: |
                  IMAGE_BASE=docker.pkg.github.com/${{ github.repository }}
                  # Change all uppercase to lowercase
                  IMAGE_BASE=$(echo $IMAGE_BASE | tr '[A-Z]' '[a-z]')
                  # Strip git ref prefix from version
                  VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
                  # Strip "v" prefix from tag name
                  [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
                  echo VERSION=$VERSION
                  IMAGE_NAME=$IMAGE_BASE
                  echo IMAGE_NAME=$IMAGE_NAME
                  docker tag krinder $IMAGE_NAME:$VERSION
                  docker tag krinder $IMAGE_NAME:latest
                  docker push $IMAGE_NAME:$VERSION 
                  docker push $IMAGE_NAME:latest
